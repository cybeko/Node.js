<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Log In</title>
</head>
<body>
    <form method="post" action="/user/login" class="form_container">
        <h1>Log in to your account</h1>
        <div class="inpt-row"> 
            <input type="text" required class="inpt-field" id="login" name="login" placeholder="Login"/>
        </div>
        <div class="inpt-row"> 
            <input type="text" required class="inpt-field" id="password" name="password" placeholder="Password"/>
        </div>
        <button type="submit" class="btn-rg" id="login">Log in</button>
        <a href="/signup">
            <p class="link-lg">Don't have an account?</p>
        </a>
    </form>
</body>
</html>
